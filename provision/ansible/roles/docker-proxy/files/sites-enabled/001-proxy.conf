#############################
# Services
#
# eg.
#                solr.vm
#             solr.vm.dev
#        elasticsearch.vm
#    elasticsearch.vm.dev
#############################

Use DockerProxySolr solr          18983
Use DockerProxy     elasticsearch 19200

#############################
# Fallback
#
#    all other vhosts
#    will be redirected
#    to port 8000
#############################
Use DockerProxyFallback    8000
Use DockerProxyFallbackSSL 8443
